{% load static %}
		<div class="post-popup job_post">
			<div class="post-project">
				<h3>İlan Paylaş</h3>
				<div class="post-project-fields">
					<form method="POST" action="{% url 'adverts:create' %}" enctype="multipart/form-data">
                        {% csrf_token %}
						<div class="row">
							<div class="col-lg-12">
								<input type="text" name="advert_title" placeholder="İlan Başlığı">
							</div>
							<div class="col-lg-12">
								<div class="inp-field">
									<select name="category">
                                        {% for category in categories %}
                                            <option  value="{{ category.id }}">{{ category.category_title }}</option>
                                        {% endfor %}
									</select>
								</div>
							</div>
							<div class="col-lg-12">
								<textarea name="advert_content" placeholder="Açıklama"></textarea>
							</div>
							<div class="col-lg-12">
								<ul>
									<li><button class="active" type="submit" value="post">Paylaş</button></li>
									<li><a href="#" title="">İptal</a></li>
								</ul>
							</div>
						</div>
					</form>
				</div><!--post-project-fields end-->
				<a href="#" title=""><i class="la la-times-circle-o"></i></a>
			</div><!--post-project end-->
		</div><!--post-project-popup end-->
